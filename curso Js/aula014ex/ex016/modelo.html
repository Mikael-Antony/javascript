<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercircio</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="area1">
            <p>
                <label for="iinicio">Inicio: </label>
                <input type="number" name="inicio" id="iinicio" required>
            </p>

            <p>
                <label for="ifim">Fim: </label>
                <input type="number" name="fim" id="ifim" required>
            </p>

            <p>
                <label for="ipasso">Passo:</label>
                <input type="number" name="passo" id="ipasso" required>
            </p>

            <p>
                <input type="button" value="Contar" id="cont">
            </p>
        </div>
        <div>
            <p  id="res">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy;Mikael Antony</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
