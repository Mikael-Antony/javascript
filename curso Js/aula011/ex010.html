<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="itxtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    
    <script>
        function calcular() {
            var txtv = window.document.getElementById('itxtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Sua velocidade atual e de <strong>${vel}K/h</strong>`
            if (vel > 60) {
                res.innerHTML += `<p>Você esta <strong>MULTADO</strong> por exesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
