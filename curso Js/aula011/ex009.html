<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voce e daqui?</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    <label for="inac">de onde você e?</label>
    <input type="text" name="nac" id="inac">
    input
    <input type="button" value="Enviar" onclick="check()">
    <p id="res"></p>

    <script>
        
        function check() { //função
            var resp = window.document.querySelector('input#inac')
            var resul = window.document.querySelector('p#res')
            var pais = (resp.value)

            resul.innerHTML = `Você e do ${pais}?`

            //condição
            if (pais == 'BRASIL', 'Brasil', 'brasil') {
                resul.innerHTML += ' Então voce e braileiro'
            } else {
                resul.innerHTML += ' Então voce e Estrangeiro!'                
            }
        }
    </script>
</body>
</html>
